<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banano Tower Defense üçå</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #228B22);
            color: #FFD700;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
            background: url('https://source.unsplash.com/random/800x600/?jungle') no-repeat center/cover;
            overflow: hidden;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
            display: flex;
            flex-direction: column;
        }
        #lives, #money, #wave {
            font-size: 1.5rem;
            text-shadow: 0 0 5px #000;
        }
        #towerMenu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }
        .towerButton {
            padding: 10px;
            margin: 5px 0;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .towerButton:hover {
            background: #DAA520;
        }
        #upgradeMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px #FFD700;
            display: none;
        }
        #startMenu, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px #FFD700;
            display: none;
        }
        button {
            padding: 10px 20px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0 0 10px #FFD700;
        }
        button:hover {
            background: #DAA520;
        }
        h1 {
            text-shadow: 0 0 10px #FFD700;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700; }
        }
    </style>
</head>
<body>
    <h1>Banano Tower Defense üçå</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="lives">Lives: 20</div>
            <div id="money">Bananos: 200</div>
            <div id="wave">Wave: 1</div>
        </div>
        <div id="towerMenu">
            <button class="towerButton" data-type="basic">Basic Tower (50)</button>
            <button class="towerButton" data-type="slow">Slow Tower (75)</button>
            <button class="towerButton" data-type="aoe">AOE Tower (100)</button>
        </div>
        <div id="upgradeMenu">
            <h2>Upgrade Tower</h2>
            <p id="towerInfo"></p>
            <button id="upgradeDamage">Upgrade Damage (50)</button>
            <button id="upgradeRange">Upgrade Range (50)</button>
            <button id="upgradeSpeed">Upgrade Speed (50)</button>
            <button id="sellTower">Sell Tower</button>
            <button id="closeUpgrade">Close</button>
        </div>
        <div id="startMenu">
            <h2>Defend the Banano Jungle!</h2>
            <p>Place towers to stop the peels from reaching the end!</p>
            <button id="startButton">Start Defense</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Wave: <span id="finalWave">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;

        // Path for enemies (simple zigzag)
        const path = [
            {x: 0, y: 0},
            {x: 2, y: 0},
            {x: 2, y: 3},
            {x: 5, y: 3},
            {x: 5, y: 1},
            {x: 8, y: 1},
            {x: 8, y: 4},
            {x: 11, y: 4},
            {x: 11, y: 2},
            {x: 14, y: 2},
            {x: 14, y: 5},
            {x: 17, y: 5},
            {x: 17, y: 3},
            {x: 19, y: 3},
            {x: 19, y: 6},
            {x: 15, y: 6},
            {x: 15, y: 8},
            {x: 10, y: 8},
            {x: 10, y: 10},
            {x: 5, y: 10},
            {x: 5, y: 12},
            {x: 0, y: 12},
            {x: 0, y: 14}
        ].map(p => ({x: p.x * gridSize, y: p.y * gridSize}));

        let lives = 20;
        let money = 200;
        let wave = 1;
        let towers = [];
        let enemies = [];
        let projectiles = [];
        let selectedTower = null;
        let placingTowerType = null;
        let gameState = 'menu';

        const livesDisplay = document.getElementById('lives');
        const moneyDisplay = document.getElementById('money');
        const waveDisplay = document.getElementById('wave');
        const upgradeMenu = document.getElementById('upgradeMenu');
        const towerInfo = document.getElementById('towerInfo');
        const startMenu = document.getElementById('startMenu');
        const gameOver = document.getElementById('gameOver');
        const finalWave = document.getElementById('finalWave');

        document.getElementById('startButton').addEventListener('click', () => {
            startMenu.style.display = 'none';
            gameState = 'playing';
            startWave();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('closeUpgrade').addEventListener('click', () => {
            upgradeMenu.style.display = 'none';
            selectedTower = null;
        });

        document.getElementById('sellTower').addEventListener('click', () => {
            if (selectedTower) {
                money += selectedTower.cost / 2;
                towers = towers.filter(t => t !== selectedTower);
                upgradeMenu.style.display = 'none';
                selectedTower = null;
            }
        });

        ['upgradeDamage', 'upgradeRange', 'upgradeSpeed'].forEach(id => {
            document.getElementById(id).addEventListener('click', () => {
                if (selectedTower && money >= 50) {
                    money -= 50;
                    selectedTower.level++;
                    selectedTower.damage += 5;
                    selectedTower.range += 20;
                    selectedTower.fireRate -= 5;
                    updateUpgradeMenu();
                }
            });
        });

        // Tower buttons
        document.querySelectorAll('.towerButton').forEach(btn => {
            btn.addEventListener('click', () => {
                placingTowerType = btn.dataset.type;
            });
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize;
            const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize;

            if (placingTowerType) {
                const cost = placingTowerType === 'basic' ? 50 : placingTowerType === 'slow' ? 75 : 100;
                if (money >= cost && !isOnPath(x, y) && !towers.some(t => t.x === x && t.y === y)) {
                    towers.push(createTower(placingTowerType, x, y));
                    money -= cost;
                    placingTowerType = null;
                }
            } else {
                selectedTower = towers.find(t => t.x === x && t.y === y);
                if (selectedTower) {
                    updateUpgradeMenu();
                    upgradeMenu.style.display = 'block';
                } else {
                    upgradeMenu.style.display = 'none';
                }
            }
        });

        function createTower(type, x, y) {
            const base = {
                x, y,
                width: gridSize,
                height: gridSize,
                level: 1,
                cost: type === 'basic' ? 50 : type === 'slow' ? 75 : 100,
                damage: 10,
                range: 100,
                fireRate: 60,
                cooldown: 0,
                type
            };
            if (type === 'slow') {
                base.damage = 5;
                base.range = 150;
                base.fireRate = 90;
            } else if (type === 'aoe') {
                base.damage = 15;
                base.range = 80;
                base.fireRate = 120;
            }
            return base;
        }

        function isOnPath(x, y) {
            return path.some(p => p.x === x && p.y === y);
        }

        function startWave() {
            const numEnemies = wave * 5;
            let spawnInterval = setInterval(() => {
                if (enemies.length < numEnemies) {
                    enemies.push(createEnemy());
                } else {
                    clearInterval(spawnInterval);
                }
            }, 1000);
        }

        function createEnemy() {
            return {
                x: path[0].x,
                y: path[0].y,
                pathIndex: 1,
                health: 50 + wave * 10,
                maxHealth: 50 + wave * 10,
                speed: 2,
                slowTimer: 0
            };
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update enemies
            enemies = enemies.filter(e => {
                if (e.slowTimer > 0) e.slowTimer--;
                const speed = e.slowTimer > 0 ? e.speed / 2 : e.speed;

                const target = path[e.pathIndex];
                if (target) {
                    const dx = target.x - e.x;
                    const dy = target.y - e.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < speed) {
                        e.x = target.x;
                        e.y = target.y;
                        e.pathIndex++;
                    } else {
                        e.x += (dx / dist) * speed;
                        e.y += (dy / dist) * speed;
                    }
                } else {
                    lives--;
                    if (lives <= 0) {
                        gameState = 'over';
                        gameOver.style.display = 'block';
                        finalWave.textContent = wave;
                    }
                    return false;
                }

                if (e.health <= 0) {
                    money += 10;
                    return false;
                }
                return true;
            });

            // Update towers
            towers.forEach(t => {
                if (t.cooldown > 0) t.cooldown--;
                if (t.cooldown <= 0) {
                    const target = findTarget(t);
                    if (target) {
                        projectiles.push(createProjectile(t, target));
                        t.cooldown = t.fireRate;
                    }
                }
            });

            // Update projectiles
            projectiles = projectiles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                const dist = Math.sqrt(Math.pow(p.x - p.target.x, 2) + Math.pow(p.y - p.target.y, 2));
                if (dist < 5) {
                    p.target.health -= p.damage;
                    if (p.towerType === 'slow') p.target.slowTimer = 60;
                    if (p.towerType === 'aoe') {
                        enemies.forEach(e => {
                            if (e !== p.target && Math.sqrt(Math.pow(e.x - p.target.x, 2) + Math.pow(e.y - p.target.y, 2)) < 50) {
                                e.health -= p.damage / 2;
                            }
                        });
                    }
                    return false;
                }
                return true;
            });

            if (enemies.length === 0 && projectiles.length === 0) {
                wave++;
                startWave();
            }
        }

        function findTarget(t) {
            let closest = null;
            let minDist = t.range;
            enemies.forEach(e => {
                const dist = Math.sqrt(Math.pow(e.x - (t.x + gridSize/2), 2) + Math.pow(e.y - (t.y + gridSize/2), 2));
                if (dist < minDist) {
                    minDist = dist;
                    closest = e;
                }
            });
            return closest;
        }

        function createProjectile(t, target) {
            const px = t.x + gridSize / 2;
            const py = t.y + gridSize / 2;
            const dx = target.x - px;
            const dy = target.y - py;
            const dist = Math.sqrt(dx*dx + dy*dy);
            return {
                x: px,
                y: py,
                vx: (dx / dist) * 10,
                vy: (dy / dist) * 10,
                damage: t.damage,
                target,
                towerType: t.type
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = gridSize / 2;
            ctx.beginPath();
            path.forEach((p, i) => {
                if (i === 0) ctx.moveTo(p.x + gridSize/2, p.y + gridSize/2);
                else ctx.lineTo(p.x + gridSize/2, p.y + gridSize/2);
            });
            ctx.stroke();

            // Draw towers
            towers.forEach(t => {
                ctx.fillStyle = t.type === 'basic' ? '#00FF00' : t.type === 'slow' ? '#0000FF' : '#FF0000';
                ctx.fillRect(t.x, t.y, t.width, t.height);
                ctx.fillStyle = '#FFF';
                ctx.font = '12px Arial';
                ctx.fillText(`Lv${t.level}`, t.x + 5, t.y + 15);
                if (t === selectedTower) {
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(t.x, t.y, t.width, t.height);
                }
            });

            // Draw enemies
            enemies.forEach(e => {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(e.x, e.y, 15, 0, Math.PI * 2);
                ctx.fill();
                // Health bar
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(e.x - 20, e.y - 25, 40, 5);
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(e.x - 20, e.y - 25, 40 * (e.health / e.maxHealth), 5);
            });

            // Draw projectiles
            projectiles.forEach(p => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateUI() {
            livesDisplay.textContent = `Lives: ${lives}`;
            moneyDisplay.textContent = `Bananos: ${money}`;
            waveDisplay.textContent = `Wave: ${wave}`;
        }

        function updateUpgradeMenu() {
            towerInfo.innerHTML = `${selectedTower.type} Tower Lv${selectedTower.level}<br>Damage: ${selectedTower.damage}<br>Range: ${selectedTower.range}<br>Speed: ${100 - selectedTower.fireRate}`;
        }

        function gameLoop() {
            update();
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        startMenu.style.display = 'block';
        gameLoop();
    </script>
</body>
</html>
