<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banano Tower Defense üçå</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000, #228B22);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #FFD700;
            box-shadow: 0 0 20px #FFD700;
            background: url('https://source.unsplash.com/random/800x600/?jungle') no-repeat center/cover;
            overflow: hidden;
            border-radius: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px #FFD700;
            display: flex;
            flex-direction: column;
        }
        #lives, #money {
            font-size: 1.5rem;
            text-shadow: 0 0 5px #000;
        }
        #towerButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #towerButton:hover {
            background: #DAA520;
        }
        #startMenu, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px #FFD700;
            display: none;
        }
        button {
            padding: 10px 20px;
            background: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0 0 10px #FFD700;
        }
        button:hover {
            background: #DAA520;
        }
        h1 {
            text-shadow: 0 0 10px #FFD700;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700; }
            to { text-shadow: 0 0 20px #FFD700; }
        }
    </style>
</head>
<body>
    <h1>Simple Banano Tower Defense üçå</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="lives">Lives: 20</div>
            <div id="money">Bananos: 1000</div>
        </div>
        <button id="towerButton">Place Tower (50)</button>
        <div id="startMenu">
            <h2>Easy Mode Defense!</h2>
            <p>Click to place strong towers, watch slow peels get zapped!</p>
            <button id="startButton">Start</button>
        </div>
        <div id="gameOver">
            <h2>Game Over! (But how? It's so easy!)</h2>
            <button id="restartButton">Restart</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 40;

        // Short, straight path for simplicity
        const path = [
            {x: 0, y: 280},
            {x: 800, y: 280}
        ];

        let lives = 20;
        let money = 1000;
        let towers = [];
        let enemies = [];
        let projectiles = [];
        let placingTower = false;
        let gameState = 'menu';

        const livesDisplay = document.getElementById('lives');
        const moneyDisplay = document.getElementById('money');
        const startMenu = document.getElementById('startMenu');
        const gameOver = document.getElementById('gameOver');
        const towerButton = document.getElementById('towerButton');

        document.getElementById('startButton').addEventListener('click', () => {
            startMenu.style.display = 'none';
            gameState = 'playing';
            startEnemies();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            location.reload();
        });

        towerButton.addEventListener('click', () => {
            placingTower = true;
        });

        canvas.addEventListener('click', (e) => {
            if (placingTower) {
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / gridSize) * gridSize;
                const y = Math.floor((e.clientY - rect.top) / gridSize) * gridSize;
                if (money >= 50 && y !== 280 && !towers.some(t => t.x === x && t.y === y)) { // Avoid path
                    towers.push({x, y, damage: 50, range: 200, fireRate: 20, cooldown: 0});
                    money -= 50;
                    placingTower = false;
                }
            }
        });

        function startEnemies() {
            setInterval(() => {
                if (gameState === 'playing') {
                    enemies.push({x: 0, y: 280, health: 100, speed: 0.5});
                }
            }, 5000); // Slow spawn
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update enemies
            enemies = enemies.filter(e => {
                e.x += e.speed;
                if (e.x > 800) {
                    lives--;
                    if (lives <= 0) {
                        gameState = 'over';
                        gameOver.style.display = 'block';
                    }
                    return false;
                }
                if (e.health <= 0) {
                    money += 50;
                    return false;
                }
                return true;
            });

            // Update towers
            towers.forEach(t => {
                if (t.cooldown > 0) t.cooldown--;
                if (t.cooldown <= 0) {
                    const target = enemies.find(e => Math.abs(e.x - (t.x + 20)) < t.range && Math.abs(e.y - (t.y + 20)) < t.range);
                    if (target) {
                        projectiles.push({x: t.x + 20, y: t.y + 20, target, damage: t.damage, speed: 5});
                        t.cooldown = t.fireRate;
                    }
                }
            });

            // Update projectiles
            projectiles = projectiles.filter(p => {
                const dx = p.target.x - p.x;
                const dy = p.target.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < p.speed) {
                    p.target.health -= p.damage;
                    return false;
                }
                p.x += (dx / dist) * p.speed;
                p.y += (dy / dist) * p.speed;
                return true;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw path
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 40;
            ctx.beginPath();
            ctx.moveTo(0, 300);
            ctx.lineTo(800, 300);
            ctx.stroke();

            // Draw towers
            towers.forEach(t => {
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(t.x, t.y, gridSize, gridSize);
            });

            // Draw enemies
            enemies.forEach(e => {
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.arc(e.x, e.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw projectiles
            projectiles.forEach(p => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateUI() {
            livesDisplay.textContent = `Lives: ${lives}`;
            moneyDisplay.textContent = `Bananos: ${money}`;
        }

        function gameLoop() {
            update();
            draw();
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        startMenu.style.display = 'block';
        gameLoop();
    </script>
</body>
</html>
